<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Contact Us Page</title>
    <link rel="stylesheet" href="/hospital contact form/style.css" />
  </head>
  <body>
    <!-- header -->
    <!-- creating a navigation bar -->
    <header>
      <nav>
        <img class="medifine" src="/assests/logo.png" alt="nav-logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- creating Form -->
    <main>
      <form action="">
        <h1>Contact Form</h1>
        <label for="name">Name</label>
        <br />
        <input type="text" placeholder="enter your name" />
        <br /><br>
        <label for="useremail">Email</label><br />
        <input
          type="email"
          name=""
          id="useremail"
          placeholder="enter your email"
        />
        <br /><br>
        <label for="text" id="msg">Message</label><br />
        <textarea
          name=""
          id="text"
          cols="30"
          rows="6"
          placeholder="Enter  your Message"
        ></textarea
        ><br /><br />
        <button id="btn">Submit</button>
      </form>
    </main>
  </body>
</html>
