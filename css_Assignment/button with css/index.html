<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button Css</title>
    <!-- css file linking -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- button in css -->
    <div class="wrapper">
      <div class="firstChild">
        <div class="inner-child"></div>
      </div>
    </div>
    <!-- second enable button -->

    </div>
    <!-- third enable button -->
    <div class="third-wrapper">
      <div class="third-upper-enable">
        <div class="third-enable"></div>
      </div>
    </div>
  </body>
