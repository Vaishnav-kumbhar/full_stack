<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keypress Assignment</title>
  </head>
  <body>
    <button id="btn">click here</button>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis,
      voluptatum quas voluptate omnis totam est placeat, voluptas, optio
      voluptatibus in dolore nemo iste architecto. Doloribus ipsum amet sapiente
      labore nemo!
    </p>
    <script>
      const btn = document.getElementById(`btn`);
      const paragraph = document.getElementsByClassName(`para`);
      //   console.log(heading);.
      btn.addEventListener(`keypress`, (e) => {
        paragraph.innerText = `you have pressed` + e.key;
      });
    </script>
  </body>
</html>
