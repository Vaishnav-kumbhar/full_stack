<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse out Assignment</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .box {
        height: 100px;
        width: 100px;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <!-- js -->
    <script>
      const box = document.querySelector(".box");

    //   console.log(box);
    box.addEventListener("mouseout", () => {
      alert(`you out the mouse`);
    });
    </script>
  </body>
</html>
